<div class="container">
  <h2 style="font-size:25px;">Add Race Results</h2>
<form class="form" (ngSubmit)="onSubmit(addResultsForm)" #addResultsForm="ngForm">

  <div class="form-group">
    <label class="label" for="driver">Driver</label>
    <select id="driver" name="driver" class="form-control" style="margin-left: 5%;" [(ngModel)]="newResult.driverId" required>
      <option *ngFor="let driver of availableDrivers" [value]="driver.id">
        {{ driver.name }} {{ driver.surname }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label class="label" for="position">Position</label>
    <select id="position" name="position" class="form-control" style="width:25%" [(ngModel)]="position" required>
      <option *ngFor="let pos of availablePositions" [value]="pos">
        {{ pos }}
      </option>
    </select>
  </div>
  <div class="form-actions">
    <button type="submit" class="button">Add</button>
    <button type="button" class="button" (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
</div>
