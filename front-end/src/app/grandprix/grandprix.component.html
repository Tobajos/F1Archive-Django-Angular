<div class="container">
    <div class="gpsList" *ngIf="gps.length > 0">
        <div *ngFor="let gp of gps" class="gpContainer" [routerLink]="['/GrandPrix',gp.id]">    
            <p>{{gp.name}}</p>
            <img [src]="'assets' + gp.gpPhoto" class="image">    
        </div>
    </div>
    <div *ngIf="gps.length === 0">
        <p>Loading...</p>
      </div>
</div>
