<div class="body">
    <div class="container">
        <div class="info">
            <div class="image-container">
                <img [src]="'assets' + gp.gpPhoto" class="image">
                <div class="text-overlay">
                    <p>Circuit Map</p>
                </div>
            </div>
            
            <div class="box">
                <h1>{{gp.name}}</h1>
                <div class="stats">
                    <div class="grid-item">
                        <p>Date</p>
                        <p class="text">{{gp.date}}</p>
                    </div>
                    <div class="grid-item">
                        <p>Number of Laps</p>
                        <p class="text">{{gp.laps}}</p>
                    </div>
                    <div class="grid-item">
                        <p>Circuit Length</p>
                        <p class="text">{{gp.length}} km</p>
                    </div>
                    <div class="grid-item">
                        <p>Race Distance</p>
                        <p class="text">{{gp.distance}} km</p>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="resultBox">
            <div style="display:flex; 
                        flex-direction: row;
                        width:43%;
                        justify-content: space-between;
                        margin-left: 30%;
                        align-items: center;">
                <p>Race Results</p>
                <fa-icon class="icon" [icon]="settings" (click)="openAddResultsModal()">Add Results</fa-icon>
            </div>            
            <div class="race-results" *ngIf="raceResults && raceResults.length > 0">  
                <table>
                    <thead>
                        <tr>
                            <th>POS</th>
                            <th>DRIVER</th>
                            <th>PTS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let result of raceResults">
                            <td>{{ result.position }}</td>
                            <td>{{ result.driver.name }} {{ result.driver.surname }}</td>                                
                            <td>{{ result.points }}</td>
                            <td style="vertical-align: middle;">
                                <fa-icon style="font-size:20px;font-weight: bold; text-align: center;" [icon]="delete" (click)="deleteRaceResult(result.id)">Add Results</fa-icon>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        
        
    </div>
</div>
