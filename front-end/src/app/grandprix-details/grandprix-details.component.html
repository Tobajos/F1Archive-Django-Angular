<div class="body">
  <div class="container">
    <div class="info">
      <div class="image-container">
        <img [src]="'assets' + gp.gpPhoto" class="image" />
        <div class="text-overlay">
          <p>Circuit Map</p>
        </div>
      </div>

      <div class="box">
        <h1>{{ gp.name }}</h1>
        <div class="stats">
          <div class="grid-item">
            <p>Date</p>
            <p class="text">{{ gp.date }}</p>
          </div>
          <div class="grid-item">
            <p>Number of Laps</p>
            <p class="text">{{ gp.laps }}</p>
          </div>
          <div class="grid-item">
            <p>Circuit Length</p>
            <p class="text">{{ gp.length }} km</p>
          </div>
          <div class="grid-item">
            <p>Race Distance</p>
            <p class="text">{{ gp.distance }} km</p>
          </div>
        </div>
      </div>
    </div>
    <div class="results-container">
      <div class="resultBox">
        <p style="margin-bottom: 0">Race Results</p>
        <div
          style="
            display: flex;
            width: 100%;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div class="edit">
            <p style="font-size: 16px">EditMode</p>
            <input
              class="checkbox"
              type="checkbox"
              name="myCheckbox"
              (change)="onCheckboxChange(checkRole)"
              [(ngModel)]="checkRole"
            />
          </div>
          <fa-icon
            *ngIf="checkRole"
            class="icon"
            [icon]="plus"
            (click)="openAddResultsModal()"
          ></fa-icon>
        </div>
        <div class="race-results" *ngIf="raceResults && raceResults.length > 0">
          <table>
            <thead>
              <tr>
                <th>POS</th>
                <th>DRIVER</th>
                <th>PTS</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let result of raceResults">
                <td>{{ result.position }}</td>
                <td>{{ result.driver.name }} {{ result.driver.surname }}</td>
                <td>{{ result.points }}</td>
                <td *ngIf="checkRole" style="vertical-align: middle">
                  <fa-icon
                    class="settings"
                    [icon]="delete"
                    (click)="deleteRaceResult(result.id)"
                  ></fa-icon>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
